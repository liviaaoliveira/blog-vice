<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BLOG VICE</title>
  </head>
  <body>
    <div class="logo">
      <img src="./images/apartment.svg" alt="" class="building" />
      <img src="./images/BLOG VICE.svg" alt="" class="logo-name" />
    </div>

    <section class="cadastro">
      <div class="cadastro-nome">
        <div class="input-name">
          <p>Nome</p>
          <input class="nome" type="text" placeholder="Insira o seu nome" />
        </div>

        <div class="input-name">
          <p>Sobrenome</p>
          <input
            class="nome"
            type="text"
            placeholder="Insira o seu sobrenome"
          />
        </div>
      </div>

      <div class="input-email">
        <p>Email</p>
        <input
          class="email"
          type="email"
          name="email"
          id="email"
          placeholder="Insira o seu email"
        />
      </div>

      <div class="cadastro-senha">
        <div class="input-senha">
          <p>Nova senha</p>
          <input
            class="senha"
            type="password"
            name="senha"
            id="senha"
            placeholder="Insira a sua nova senha"
          />
        </div>
        <div class="input-senha">
          <p>Confirmar senha</p>
          <input
            class="senha"
            type="password"
            name="senha"
            id="confirmar-senha"
            placeholder="Confirme a sua senha"
          />
        </div>
      </div>

      <button>Cadastrar</button>
    </section>
  </body>
</html>
